name: Build release
on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Set config
        run: |
          git config --global url."https://${{ github.repository_owner }}:${{ steps.generate-token.outputs.token }}@github.com/codio".insteadOf "https://github.com/codio"

      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOPRIVATE: "github.com/codio/*"

      - name: Copy files S3
        run: |
          aws s3 cp dist/binary/ s3://codio-assets/guides-converter-v3/ --recursive --cache-control no-cache
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.ASSETS_UPLOADER_KEY }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.ASSETS_UPLOADER_SECRET }}
            AWS_DEFAULT_REGION: 'us-east-1'
